<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Tienda con spring</title>
</head>

<body>
	<h1>Tienda con spring</h1>

	<pre th:text="${productos}">Visualizacion de productos</pre>

	<ul th:each="p : ${productos}">
		<li>
			<span th:text="${p.nombre}">Producto por defecto</span>
			<a href="detalle.html" th:href="@{/detalle(id=${p.id})}">Detalle</a>
		</li>
	</ul>
</body>

</html>
