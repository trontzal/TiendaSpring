<!DOCTYPE html>
<html th:replace="~{_global :: plantilla(~{::title}, ~{::main})}" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Listado de productos: Tienda Spring</title>
</head>

<body>

	<main>
		<ul th:each="p : ${productos}">
			<li>
				<span th:text="${p.nombre}">Producto por defecto</span>
				<a href="detalle.html" th:href="@{/detalle(id=${p.id})}">Detalle</a>
			</li>
		</ul>
	</main>
</body>

</html>
