<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Tienda spring formulario</title>
</head>

<body>

	<h1>Tienda spring formulario</h1>

	<form action="index.html" th:action="@{/admin}" th:object="${producto}" method="post">

		<input th:field="*{id}" placeholder="Id">
		<div th.if="${#field.hasErrors('id')}" th:errors="*{id}"></div>

		<input th:field="*{codigoBarras}" placeholder="CÃ³digo de Barras">
		<div th.if="${#field.hasErrors('codigoBarras')}" th:errors="*{codigoBarras}"></div>

		<input th:field="*{nombre}" placeholder="Nombre">
		<div th.if="${#field.hasErrors('nombre')}" th:errors="*{nombre}"></div>

		<input type="number" step=".01" th:field="*{precio}" placeholder="Precio">
		<div th.if="${#field.hasErrors('precio')}" th:errors="*{precio}"></div>
		
		<input type="date" th:field="*{fechaCaducidad}" placeholder="Fecha de Caducidad">
		<div th.if="${#field.hasErrors('fechaCaducidad')}" th:errors="*{fechaCaducidad}"></div>
		
		<input type="number" th:field="*{unidades}" placeholder="Unidades">
		<div th.if="${#field.hasErrors('unidades')}" th:errors="*{unidades}"></div>
		
		<button>Guardar</button>
	</form>

	<a href="index.html" th:href="@{/admin}">Volver</a>

</body>

</html>
